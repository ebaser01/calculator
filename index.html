<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc_border">
        <div id="calc">
            <div id="display">
                
                <div id="history"></div>
                <div id="current"></div>
            </div>
            <div id="buttons">
                <button class="operation" id="all_clear">AC</button>
                <button class="operation" id="plus_minus">+/-</button>
                <button class="operation" id="delete">←</button>
                <button class="operation" id="divide">÷</button>
                
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operation" id="multiply">x</button>
                
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operation" id="subtract">-</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operation" id="sum">+</button>

                <button class="operation" id="clear">C</button>
                <button class="number" id="0">0</button>
                <button class="number" id="point">.</button>
                <button class="operation" id="result">=</button>
                

            </div>
        </div>
    </div>
    <div id="error_msg"></div>
</body>
<script src="script.js"></script>
</html>
